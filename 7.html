<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate of Interest</title>
</head>

<body>
    <script>

        var p = parseInt(prompt("P:-"));
        var r = parseInt(prompt("R:-"));
        var n = parseInt(prompt("N:-"));

        console.log("A:- " + (p*r*n/100));
    </script>
</body>

</html>
